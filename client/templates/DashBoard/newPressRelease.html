<template name="newPressRelease" >

    <div style="position:static;top:-10px;bottom:0px;left:0px;right:0px;background:#fff;overflow:hidden">
        <form id = "therelease" style="width:100%">
           
            <h1 style="text-align:center">{{pagetitle}}</h1>
            <table style="width:100%;height:64px">
                <tr><td style="width:1%" ><div class="photocontainer"> </div></td>
                <td ><input style="width:100%" type="text" name="title" placeholder="Title" value="{{thetitle}}"><br/>
                <input style="width:100%" type="text" name="tagline" placeholder="Tag Line" value="{{thetagline}}"></td></tr>
            </table>


    <div style="width:80%;height:100%;float:left;">
        <h3>Release</h3>
        <textarea name="release" cols="80" rows="30" style="height:100%">{{releasedata}} </textarea>
        <!--{{> markdown_editor}} -->
    </div>

    <div style="position:absolute;width:20%;text-align:left;top:0px;right:0px" >
        

 
        <!--<div class="imageView"> -->
        <div class="dashBoard-AaG">
                <h3>Assets</h3>
            <table style="width=100%,text-align:center">
                <tr><td><a href="{{asset1}}" target="_blank"><img src="{{asset1}}" alt="" class="thumbnail" /></a></td></tr>         
                <tr><td><a href="{{asset2}}" target="_blank"><img src="{{asset2}}" alt="" class="thumbnail" /></a></td></tr>        
                <tr><td><a href="{{asset3}}" target="_blank"><img src="{{asset3}}" alt="" class="thumbnail" /></a></td></tr>
                <tr><td><a href="{{asset4}}" target="_blank"><img src="{{asset4}}" alt="" class="thumbnail" /></a></td></tr>
                <tr><td><a href="{{asset5}}" target="_blank"><img src="{{asset5}}" alt="" class="thumbnail" /></a></td></tr>
            </table>
    
        <label id="fileUploadLabel" for="upload-photo">Browse...</label>
        <input id="upload-photo" name="file" class="myFileInput" type="file" multiple/>
        
        </div> 
    
  <div class="dashBoard-AaG">    

<div style="float:left;width:100%;text-align:left" >
 <h3> Discovery </h3>
  Tags: (Seperate with ',' )<br>
  <input style="width:100%" type="text" name="keywords" value="{{tags}}" >
  <br>
  <h3> Distribution </h3>
  <br>
  <table style="width:100%">
    {{#each distributionlists}}
            {{> DistributionListItemSelect}}
            
            {{/each}}


</table>
  
</div>


   </div> 

     
    </div>


<div style="position:absolute;width:20%;text-align:right;bottom:6px;right:0px" >
<button style="float:left" type="button" onclick="Router.go('/dashboard/{{userId}}')">Cancel</button> 
<input style="float:right" type="submit" value="Submit">

<input name="docId" type="hidden" value="{{documentId}}">
</div>




</form>

</div>


 
</template>
