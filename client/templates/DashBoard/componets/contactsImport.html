<template name="contactsImportTemplate" >

<h1> Import Contacts </h1>
<p> Please use a semicolon dilemiated CSV file. Other files will be supported in later versions</p>
<div style="width:100%;height:1px;background:#2DD1AC"> </div>
<br>
<input id="files" style="width:80%" type="file" name="csv" value="{{csvfile}}" single>
<output id="list"></output> <br/>
<div style="width:100%;height:1px;background:#2DD1AC"> </div>
<br>
<div style="width:100%;height:70%;overflow:auto">
<table style="width:100%">

<tr>
<td style="width:20%">Company</td>
<td>Contact</td>
<td>Email</td>
<td>Website</td>
</tr>
<tr>
<td><div style="width:100%;height:1px;background:#2DD1AC"> </div></td>
<td><div style="width:100%;height:1px;background:#2DD1AC"> </div></td>
<td><div style="width:100%;height:1px;background:#2DD1AC"> </div></td>
<td><div style="width:100%;height:1px;background:#2DD1AC"> </div></td>
</tr>

 {{#each contactsImportlist}}
                
               {{> contactsImportItem}}
                
           {{/each}} 
           
          

</table>
</div>
<table style="width:97%;position:absolute;bottom:1%">
<tr>
<td><div style="width:100%;height:1px;background:#2DD1AC"> </div></td>
<td><div style="width:100%;height:1px;background:#2DD1AC"> </div></td>
</tr>
<tr>
<td><button style="float:left;height:50px;padding:10px" class="Dashboard_Button"  type="button" id="CIDcancel">Cancel</button></td>
<td><button style="float:right;height:50px;padding:10px" class="Dashboard_Button"  type="button" id="CIDsubmit">Submit</button></td>
</tr></table> 

</template>


<template name="contactsImportItem" >

<tr>
<td>{{companyName}}</td>
<td>{{Name}}</td>
<td>{{email}}</td>
<td>{{url}}</td>

</tr>


</template>
