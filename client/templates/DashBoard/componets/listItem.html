<template name="TeamItem">

<div class="list_Item"> 
<table style="height:100%"> 
<tr>
<td> {{{avatar}}} </td>

<td> <H3>{{name}}</H3>
{{email}} </td>

<td><input name="userid" type="hidden" value="{{userid}}"></td>
</tr></table>

</div>

<div id="{{userid}}" class="prPreview">
                    {{>teamTemplate }}
                </div> 

</template>


<template name="MasterAccount">

<div class="list_Item"> 
<table style="height:100%"> 
<tr>
<td> <img src="{{avatar}}"  height="64" width="auto" alt="" style="margin-top:35%"> </td>

<td> <H3>{{userName}}</H3>
{{email}} </td>

<td><input name="userid" type="hidden" value="{{userId}}"></td>
</tr></table>
<i style="float:right;"> Master Account </i>
</div>

</template>


<template name="PublishedItem">

<div class="list_Item"> 
<H2>{{title}}:</H2>{{tagline}}

<input name="docid" type="hidden" value="{{docId}}">
</div>

</template>



<template name="DraftItem">

<div class="list_Item"> 
<H2>{{title}}:</H2>
{{tagline}}

<input name="docid" type="hidden" value="{{docId}}">

</div>

</template>



<template name="ScheduledItem">

<div class="list_Item"> 
<H2>{{title}}:</H2>{{tagline}}

<input name="docid" type="hidden" value="{{docId}}">
</div>

</template>


<template name="DistributionListItem">

<div class="list_Item"> 
<tr style="border-radius:10px;pointer-events: none;">
    <td><i class="fa fa-envelope-open-o fa-2x" aria-hidden="true"></i></td>
   <td style="pointer-events: none;">{{listname}}</td>
   <td>{{numinlist}}</td>
   
   <td><input name="userid" type="hidden" value="{{userid}}"></td>
</tr>    

</div>

<div id="{{userid}}" class="prPreview">
                    {{>distrobutionForm}}
                </div> 

</template>

<template name="influencerItem">
 <div class="list_Item" >
<tr style="border-radius:10px;pointer-events: none;">
    <td><i class="fa fa-newspaper-o fa-2x" aria-hidden="true"></i></td>
   <td style="text-align:left;width:50%">{{Name}}</td>
   <td style="text-align:left;width:50%">({{companyName}})</td>
   <td><input name="userid" type="hidden" value="{{userid}}"></td>
   
</tr>

</div> 

<div id="{{userid}}" class="prPreview">
                    {{>influencerForm}}
                </div> 

</template>
