<template name="newPressRelease" >

    <div style="position:absolute;top:-10px;bottom:0px;left:0px;right:0px;background:#fff;overflow:hidden">
        <form id = "therelease" style="width:100%">
           
            <h1 style="text-align:center">{{pagetitle}}</h1>
            <table style="width:100%;height:64px">
                <tr><td ><input style="width:79%" type="text" name="title" placeholder="Title" value="{{thetitle}}"><br/>
                <input style="width:79%" type="text" name="tagline" placeholder="Tag Line" value="{{thetagline}}"></td></tr>
            </table>

            
    <div style="width:80%;height:100%;float:left;padding:10px">
        <h4>Release <i style="float:right" id="calender">Release on:&nbsp;{{releasedate}}&nbsp;<i style="float:right" class="fa fa-calendar" aria-hidden="true"></i></i></h4>
        <textarea name="release" cols="80" rows="30" style="height:100%;padding:10px">{{releasedata}} </textarea>
        <!--{{> markdown_editor}} -->
    </div>

    <div style="position:absolute;width:20%;text-align:left;top:0px;right:0px;bottom:0px;overflow:hidden" >
            <br/>
            <label for="upload-featured" > <img id="featured"  src="{{featured}}" alt="" class="thumbnail" /> </label>
            <input id="upload-featured" name="featuredfile" class="featuredImgInput" type="file" single/>
    
        <h4 style="text-align:center"> Featured Image </h4>
        
 
        <!--<div class="imageView"> -->
        <div class="dashBoard-AaG" style="height:40%;overflow:hidden">
                <h3>Assets</h3>
                <div id="uploading" style="position:relative;width:100%;height:60%;background:white;text-align:center;display:none"> {{loading}} </div> 
                <div id="assetlist" style="position:relative;width:100%;height:60%;overflow:auto;">
                     <table style="width=100%,text-align:center;">
                           
             
                            <tr><td><img id="ass1" src="{{asset1}}" alt="" class="thumbnail" /></td></tr>         
                            <tr><td><img id="ass2" src="{{asset2}}" alt="" class="thumbnail" /></td></tr>        
                            <tr><td><img id="ass3" src="{{asset3}}" alt="" class="thumbnail" /></td></tr>
                            <tr><td><img id="ass4" src="{{asset4}}" alt="" class="thumbnail" /></td></tr>
                            <tr><td><img id="ass5" src="{{asset5}}" alt="" class="thumbnail" /></td></tr>
                    </table>
                    
                    
               </div>
    
            <label id="fileUploadLabel" for="upload-photo">Browse...</label>
            <input id="upload-photo" name="file" class="myFileInput" type="file" multiple/>
        
        </div> 
    
  <div class="dashBoard-AaG">    

<div style="float:left;width:100%;text-align:left;height:55%;overflow:hidden" >
 <!-- <h3> Discovery </h3>
  Tags: (Seperate with ',' )<br>
  <input style="width:100%" type="text" name="keywords" value="{{tags}}" >
  <br> -->
  <h3> Distribution </h3>
  <br>
  <div style="height:60%;overflow:auto">
  <table style="width:100%">
    {{#each distributionlists}}
            {{> DistributionListItemSelect}}
            
            {{/each}}
    </table>
    </div> 
  
</div>

   </div> 

     
    </div>


<div style="position:absolute;width:20%;text-align:right;bottom:6px;right:0px" >
    <button style="float:left" type="button" onclick="Router.go('/dashboard/{{userId}}')">Cancel</button> 
    <input style="float:right" type="submit" value="Submit">

    <input name="docId" type="hidden" value="{{documentId}}">
</div>

<div id="calenderpicker" style="padding:20px;text-align:center;border-width:1px;border-style:solid;background:#fff;position:absolute;visibility:hidden;top:30%;bottom:30%;left:30%;right:30%"> 
        <img src="/media/testlogo.png" width=auto height=100% style="opacity:0.05;float:right">   
        
        <div style="position:absolute;top:10px;bottom:0px;right:0px;left:0px;">
                <h2><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Release On</h2>  
         <br/>
        Release on:<input style="width:79%" id= "releasedatepicker" type="text" name="releasedate" placeholder="mm/dd/yyyy" value="{{releasedate}}"> 
        <br/>
        <br/>
        Archive on:<input style="width:79%" id= "archivedatepicker" type="text" name="archivedate" placeholder="mm/dd/yyyy" value="{{archivedate}}"> 

        <div style="position:absolute;width:20%;bottom:6px;right:6px" >
            <button id="setCalender" style="float:right" type="button" name="calenderSet">Set</button> 
            </div>
        </div>
</div>


</form>

</div>


</template>
