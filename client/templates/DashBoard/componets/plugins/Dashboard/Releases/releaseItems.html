<template name="releaseItems">

<div style="height:{{height}};width:{{width}};float:left;margin: 5px 5px 5px 5px;"> 
 <div class="dashBoard-AaG-Title">
    <H2>{{title}}</H2>
    </div>

<div style="margin: 5px 5px 5px 5px;overflow:hidden;padding-top:10px;" class="dashBoard-AaG">

    

    <div style="overflow:auto;width:100%;height:95%;"> 

        <h2> Scheduled </h2>


            <table style="width:100%">
                     {{#each scheduledlist}}
                     {{> releaseItem}}
                     {{/each}}
            </table>
            
        <div style="width:100%;height:1px;background:#eee"> </div>

            <h2> Released </h2>


                <table style="width:100%">
                        {{#each releaselist}}
                        {{> releaseItem}}
                        {{/each}}
                </table>
                
        <div style="width:100%;height:1px;background:#eee"> </div>
    </div>

</div>

</div> 


</template>
