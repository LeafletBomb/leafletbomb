<template name="releaseItems">



<div style="margin: 5px 5px 5px 5px;height:{{height}};width:{{width}};overflow:hidden" class="dashBoard-AaG">

    <H2>{{title}}</H2>

    <div style="width:100%;height:2px;background:#000"> </div>

    <div style="overflow:auto;width:100%;height:95%;"> 

        <h2> Scheduled </h2>


            <table style="width:100%">
                     {{#each scheduledlist}}
                     {{> releaseItem}}
                     {{/each}}
            </table>
            
        <div style="width:100%;height:1px;background:#eee"> </div>

            <h2> Released </h2>


                <table style="width:100%">
                        {{#each releaselist}}
                        {{> releaseItem}}
                        {{/each}}
                </table>
                
        <div style="width:100%;height:1px;background:#eee"> </div>
    </div>

</div>



</template>
