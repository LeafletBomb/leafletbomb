<template name="TeamItem">

<div class="list_Item"> 
<table style="height:100%"> 
<tr style="border-radius:10px;pointer-events: none;">
<td> {{{avatar}}} </td>

<td> <H3>{{name}}</H3>
{{email}} </td>

<td><input id="uid" name="userid" type="hidden" value="{{userid}}"></td>
</tr></table>
<i style="float:right;"> {{status}} </i>

</div>

<div id="{{userid}}" class="prPreview">
                    {{>teamTemplate }}
                </div> 

</template>
