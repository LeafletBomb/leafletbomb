<template name="maTemplate" >

<h2>Master Account <i style="float:right" id="delete" class="fa fa-trash" aria-hidden="true"></i></h2>
<div style="width:100%;height:2px;background:#000"> </div>
<br/>
<form style="text-align:right;padding:10px;" id="maform">
<div class="row">

<div style="text-align:left">
<h3 style="text-align:left">General</h3>
<br/>
<table style="width:100%"> <tr>
<td style="width:10%">{{{avatar}}}</td>
<td><input type="text" name="name" style="width:100%" placeholder="Name" value="{{userName}}"><br/>
<input type="text" name="email" style="width:100%" placeholder="example@mail.com" value="{{email}}"><br/> </td>
</tr> </table>
<br/>
<h3 style="text-align:left">Optional</h3>
Personal Blog:<br/> <input type="text" name="url" style="width:100%" value="{{url}}"><br/>
Phone: <br/><input type="text" name="phone" style="width:100%" value="{{phone}}"><br/>

</div>
 <div style="text-align:left">
 <br><br>About:
<textarea cols="80" rows="10" name="about" >{{about}}</textarea>

</div></div>
<input type = "hidden" name="userid" value="{{_id}}">
<br/>
<table style="width:100%;">
<tr>
<td><button type="button" id="macancel">Cancel</button></td>
<td><input type="submit" value="Submit" name="masubmit"></td>
</tr></table> 

</form>

</template>
