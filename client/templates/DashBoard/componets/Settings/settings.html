<template name="marketerSettings" >
<div style="width:100%;height:100%;overflow:auto;background:#FFF;padding:10px;radius:4px;">

<h1>Company Settings</h1>

<form>
 <div class="dashBoard-Settings"> 

    <div style="float:left;width:70%;padding:5px">
        <h3>General</h3>
  
        <div class="list_Item">
            <table style="width:100%"><tr>
            <td style="width:15%">Company Name:</td> <td><input style="width:100%" type="text" name="companyName" value="{{companyName}}"></td>
            </tr></table>
            </div>
  
         <div class="list_Item">
         <table style="width:100%"><tr>
             <td style="width:15%">Category:</td> <td><input style="width:100%" type="text" name="category" value="{{category}}"></td>
             </tr></table>
         </div>

        <div class="list_Item">
        <table style="width:100%"><tr>
            <td style="width:15%">Phone #:</td> <td><input style="width:100%" type="text" name="companyPhone" value="{{companyPhone}}"></td>
            </tr></table>
        </div>
  
        <div class="list_Item">
        <table style="width:100%"><tr>
            <td style="width:15%">Email:</td> <td><input style="width:100%" type="text" name="email" value="{{email}}"></td>
            </tr></table>
        </div>
   </div>
   
     <div style="float:left;width:30%">  
  <h3>Visual Assets</h3>
  <label id="trademarkbox" for="companyTrademark" ><div class="thumbnail" style="width:260px;height:80px;"> 
  <img src="{{companyLogo}}" width=256px height=70px alt="Trademark:"> 
  </div></label>
  
    <input id="companyTrademark" name="companyLogo" class="LogoInput" type="file" single />
 <!-- <input type="text" name="companyLogo" value=""> -->
  <br>
  <label id="logobox" for="companyLogo" ><div class="thumbnail" style="width:130px;height:130px;"> 
  <img src="{{companyLogoSmall}}" width=128px height=128px alt="Logo:" >
  </div></label>
    <input id="companyLogo" name="companyLogoSmall" class="LogoSmallInput" type="file" single />
 
 </div>
        
   </div> 

<div class="dashBoard-Settings">
  
           
                <h3>Address</h3>
                    <div class="list_Item">
                        Address: <input type="text" name="companyAddress" value="{{companyAddress}}">
                    </div>
                    <div class="list_Item">
                         City:<input type="text" name="companyCity" value="{{companyCity}}">
                    </div>
                    <div class="list_Item">
                        State:<input type="text" name="companyState" value="{{companyState}}">
                    </div>
                    <div class="list_Item">
                        Country:<input type="text" name="companyCountry" value="{{companyCountry}}">
                    </div>
</div>
  

  <div class="dashBoard-Settings">
                <h3>Web Pressence</h3>
                <div class="list_Item">
                        Home Page:<input type="text" name="url" value="{{url}}">
                 </div>       
                <div class="list_Item">
                        
                        Twitter:<input type="text" name="twitter" value="{{twitter}}">
                 </div>       
                <div class="list_Item">
                         Facebook:<input type="text" name="facebook" value="{{facebook}}">
                        </div>
  
  </div>
  
  
   <div class="dashBoard-Settings">
   
  <h2>Misc</h2>  
   <div style="float:left;width:100%">  
  <div class="list_Item">
  Tags: (Seperate with ',' ) <input type="text" name="keywords" value="{{keywords}}" >
  </div>
  <div class="list_Item">
  Other Sites: (Seperate with ',' ) <input type="text" name="othersites" value="{{othersites}}" >
  </div>
  
  </div>
  </div>
 
  
  
 
  <div class="dashBoard-Settings">
  <h3>About</h3>
    <textarea name="about" cols="80" rows="10">{{about}} </textarea>
  </div>
  <div class="dashBoard-Settings">
  <button class="header-button" style="float:left;width:10%" type="button" onclick="{{wherewego}}">Back</button> 
  <input class="header-button" style="float:right;width:10%" type="submit" value="Save">
  </div>
 
</form>
 
</div>


</template>
