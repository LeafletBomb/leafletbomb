<template name="newPressRelease" >

    <div style="position:absolute;z-index:1;top:6%;bottom:0px;left:0px;right:0px;background:#fff;overflow:hidden">
        <form id = "therelease" style="width:100%">
           
            <h1 style="text-align:center;margin-right:20%">{{pagetitle}} </h1>
            <div class="border_line" style="width:80%"> </div>
            
            <table style="width:100%;height:64px">
                <tr><td ><h2><input style="width:79%" type="text" name="title" placeholder="Title" value="{{thetitle}}"></h2>
                <input style="width:69%" type="text" name="tagline" placeholder="Tag Line" value="{{thetagline}}"></td></tr>
            </table>

            
    <div style="width:80%;height:100%;float:left;padding:10px">
        <h4>Release <i id="cheatsheet" class="fa fa-question-circle-o" aria-hidden="true"> </i> <i id="calender" style="float:right" class="fa fa-calendar" aria-hidden="true"></i></h4>
        <textarea name="release" cols="80" rows="30" style="height:100%;padding:10px">{{releasedata}} </textarea>
        <!--{{> markdown_editor}} -->
    </div>

    <div style="position:absolute;width:20%;text-align:left;top:0px;right:0px;bottom:0px;overflow:hidden" >
            <br/>
            <div  style="text-align:center;width:100%;height:200px;overflow:hidden;border-style:solid;border-width:1px;border-color:#f2f2f2"><br/> <label for="upload-featured" > <img id="featured" src="{{featured}}" alt="" class="thumbnail" /> </label> 
            <input id="upload-featured" name="featuredfile" class="featuredImgInput" type="file" single/> 
            <h4 style="text-align:center"> Featured Image </h4>
            </div>
    
        
        
 
        <!--<div class="imageView"> -->
        <div class="dashBoard-AaG" style="height:40%;overflow:hidden">
                <h3>Assets</h3>
                <div id="uploading" style="position:relative;width:100%;height:60%;background:white;text-align:center;display:none"> {{loading}} </div> 
                <div id="assetlist" style="position:relative;width:100%;height:60%;overflow:auto;">
                     <table style="width=100%,text-align:center;">
                           
             
                            <tr><td><img id="ass1" src="{{asset1}}" alt="" class="thumbnail" style="visibility:{{a1v}}" /></td></tr>         
                            <tr><td><img id="ass2" src="{{asset2}}" alt="" class="thumbnail" style="visibility:{{a2v}}"/></td></tr>        
                            <tr><td><img id="ass3" src="{{asset3}}" alt="" class="thumbnail" style="visibility:{{a3v}}"/></td></tr>
                            <tr><td><img id="ass4" src="{{asset4}}" alt="" class="thumbnail" style="visibility:{{a4v}}"/></td></tr>
                            <tr><td><img id="ass5" src="{{asset5}}" alt="" class="thumbnail" style="visibility:{{a5v}}" /></td></tr>
                    </table>
                    
                    
               </div>
    
            <label id="fileUploadLabel" for="upload-photo">Browse...</label>
            <input id="upload-photo" name="file" class="myFileInput" type="file" multiple/>
        
        </div> 
    
  <div class="dashBoard-AaG">    

<div style="postion:relative;float:left;width:100%;text-align:left;height:55%;overflow:hidden" >
 <!-- <h3> Discovery </h3>
  Tags: (Seperate with ',' )<br>
  <input style="width:100%" type="text" name="keywords" value="{{tags}}" >
  <br> -->
  <h3> Distribution </h3>
  
  <div style="postion:absolute;bottom:0px;height:45%;overflow:auto">
  <table style="width:100%">
    {{#each distributionlists}}
            {{> DistributionListItemSelect}}
            
            {{/each}}
    </table>
    </div> 
  
</div>

   </div> 

     
    </div>
    
    


<div style="position:absolute;width:20%;text-align:right;bottom:6px;right:0px" >
    <button class ="header-button" style="float:left" type="button" onclick="Router.go('/dashboard/{{userId}}')">Cancel</button> 
    <input  class ="header-button" style="float:right;margin-right:1%" type="submit" value="Submit">

    <input name="docId" type="hidden" value="{{documentId}}">
</div>

<div id="calenderpicker" class="PopUpDialog" style="padding:20px;text-align:center;position:absolute;visibility:hidden;top:30%;bottom:30%;left:30%;right:30%"> 
        <img src="/media/testlogo.png" width=auto height=100% style="opacity:0.05;float:right">   
        
        <div style="position:absolute;top:10px;bottom:0px;right:0px;left:0px;">
                <h2><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Release On</h2>  
         <br/>
        Release on:<input style="width:79%" id= "releasedatepicker" type="text" name="releasedate" placeholder="mm/dd/yyyy" value="{{releasedate}}"> 
        <br/>
        <br/>
        Archive on:<input style="width:79%" id= "archivedatepicker" type="text" name="archivedate" placeholder="mm/dd/yyyy" value="{{archivedate}}"> 

        <div style="position:absolute;width:20%;bottom:6px;right:6px" >
            <button class="header-button" id="setCalender" style="float:right;padding:10px;width:100%" type="button" name="calenderSet">Set</button> 
            </div>
        </div>
</div>


</form>

<div id="CheatSheetWindow" class="Dialog" style="position:absolute;top:20%;bottom:20%;right:20%;left:20%">
<H3> Formating Help </H3>
<div class="border_line" > </div>
<table>
<tr>
<td style="width:50%:height:100%;border-style:solid;border-color:#2DD1AC;border-width:0px 1px 0px 0px;padding:10px"> 
<p>
LeafletBomb's editor tries to remove any barriers from the creation of professional looking press releases while maintaining a minimalstic look and feel. For this reason we try to do as much formating behind the scenes allowing you to copy and paste most content directly into the editor. For those that want to add even more visual apeal to the release we have added 'triggers' to format the text or add in external content.   
</p>
</td>
<td style="width:50%;height:100%;text-align:left">
 
<H4>Triggers </H4>
<div class="border_line"> </div>
<div style="width:100%;height:100%;overflow:auto">
<div class="list_Item">
<strong>Quotation Marks</strong> = "": Create a 'Quote block' creates an offset area to draw attention to the speaker.
<div class="postquote">  This is a quote. </div> </div> <br/><br/>
<div class="list_Item">
<strong>Citation</strong> = ---: Putting three dashes or an M-dash on either side of an authors name will create a sitation greate for quoted text. 
 <br><strong>example:</strong>

<div class="postcite"> The Author </div>
</div> <br/>

<div class="list_Item">

<strong>Embedding Images</strong> = {asset[1-5]}: Embedding image assets into the press release is easy (once the asset it uploaded to the service) simple add {asset then the number of the asset followed by the close bracket } so you have {asset1}, {asset2} etc. 


</div>

</div>
</td>
</tr>
</table>


<button id="cheatsheetClose" style="position:absolute;bottom:10px;right:10px;padding:10px" class="header-button"> Close </button>
</div>

</div>



</template>
