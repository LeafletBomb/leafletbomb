<template name="influencerPage">

<div id="mainPage" style="position:absolute;top:0px;left:0px;bottom:0px;right:0px;overflow:auto;background-color:#D6D6D6"  >


<div style="position:absolute:left:20%;right:20%">

    {{#if posts}}
        {{#each posts}}  
            {{>postItem}} 
        {{/each}}
      {{else}}
        <p> test </p>
        
    {{/if}}    
   
</div>   

 </div>

<!--background-color:#323437;color:#FEFEFE -->
 
<div class="side_navbar" style="left:-20%;width:20%;max-width:400px; " id="companySidebar"> 
   <!-- background:#323437; -->
   
    <div style="position:absolute;right:-8%;top:2%;width:11%;height:5%;opacity:0.7;background-color:#FBFBFC;padding:5px;border-radius:0px 5px 5px 0px;"><img width=32 height=auto src="/Buttons/go.png"> </div>
    
    {{>companyMenu}}
</div> 


<div class="side_Interact" style="right:-20%;width:20%;max-width:400px; " id="faqSidebar"> 
   <!-- background:#323437; -->
   
    <div style="position:absolute;left:-11%;width:11%;height:7%;opacity:0.7;background:#FBFBFC;padding:9px;border-radius:5px 0px 0px 5px;"><i class="fa fa-life-ring fa-2x" aria-hidden="true"></i>
 </div>
    
    {{>influencerFAQ}}
</div> 


<div class="side_Interact" style="right:-20%;width:20%;max-width:400px; " id="questionSidebar"> 
 
    <div style="position:absolute;top:10%;left:-11%;width:11%;height:7%;opacity:0.7;background:#FBFBFC;padding:9px;border-radius:5px 0px 0px 5px;"><i class="fa fa-comments-o fa-2x" aria-hidden="true"></i>
 </div>
    {{>influencerQA}}
</div> 
    
    
<div class="PopUpDialog" id="question" style="top:30%;bottom:30%;left:30%;right:30%"> 
    
       
        
        <div style="position:absolute;top:1%;bottom:0px;right:0px;left:0px;">
              <!--  <h1><i class="fa fa-question-circle-o" aria-hidden="true"></i>&nbsp;Question&nbsp;<i class="fa fa-question-circle-o" aria-hidden="true"></i></h1>  -->
              <h1>Question</h1> 
                
                <div class="border_line"> </div>
        
        <textarea id="theQuestion" style="width:98%;height:55%" row=40 col=20></textarea> 
        
        <div style="position:absolute;bottom:6px;left:1%;right:1%" >
            <button class="header-button" id="askQuestion" style="float:right;padding:20px" type="button">Ask Question</button> 
            <button class="header-button" id="askQuestion" style="float:left;padding:20px" type="button">Cancel</button> 
            </div>
        </div>
</div>    
   
   


</template>
