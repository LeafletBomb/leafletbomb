<template name="releaseItems">

<div style="margin: 5px 5px 5px 5px;height:{{height}};width:{{width}}" class="dashBoard-AaG">

<H2>{{title}}</H2>

<div style="width:100%;height:2px;background:#000"> </div>

<h2> Drafts </h2>
<table style="width:100%">
 {{#each draftlist}}
        {{> releaseItem}}
  {{/each}}
</table>

<h2> Scheduled </h2>
<table style="width:100%">
 {{#each scheduledlist}}
        {{> releaseItem}}
  {{/each}}
</table>

<h2> Released </h2>
<table style="width:100%">
 {{#each releaselist}}
        {{> releaseItem}}
  {{/each}}
</table>
</div>




</template>
