<template name="releaseItem">
<div  id={{docid}} class="list_Item">
<tr style = "pointer-events: none;">
    <td style="width:64px;"><img src="{{companyLogoSmall}}" height="64" width="auto" ></td>
   <td style="text-align:left;width:90%"><h3>{{title}}</h3>
  
   <table style="width:100%;float:left;visibility:{{showcounters}}" >
            <tr>
            <td style="text-align:center;"><h4><i class="fa fa-eye fa-2x" aria-hidden="true"></i>&nbsp;
 {{totalseen}}</h4> </td>
            <td style="text-align:center"><h4><i class="fa fa-comments-o fa-2x" aria-hidden="true"></i>&nbsp;
 {{totalcomments}}</h4> </td>
            <td style="text-align:center"><h4><i class="fa fa-share-alt fa-2x" aria-hidden="true"></i>&nbsp;
 {{totalshared}}</h4></td>
            </tr>
        </table>
     </td>   
   
   
</tr>
</div>

</template>
